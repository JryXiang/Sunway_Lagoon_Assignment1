<h3 class="heading">Jungle Wave Bay</h3>
	
<div class="p">
	<p>The Jungle Wave Pool is the biggest wave pool in Malaysia,</p>
	<p>with seven different wave patterns that can rise as high as three feet tall.</p>
	<p>At the Jungle Wave Pool, visitors can enjoy the ocean-like waves or</p>
	<p>sit on the shore and let the waves tickles your toes.</p>

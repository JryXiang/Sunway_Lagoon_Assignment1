<!DOCTYPE HTML>
<html>

<head>
	<title>About Sunway Lagoon</title>
    
	<link rel="stylesheet" href="Project.css"/> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
</head>
    
    <style>
        fieldset{border-color:black; border-width:2px;border-radius:3px;}.rate > label:hover ~ input:checked ~ label {color: golden;}
    </style>

<body style="background-color:#e6f9ff">
    
    <div class="center"><a href="SUNWAY_THEME_PARK.html">
        <div class="img_hover"></div></a>
    </div>
        
    <fieldset style="background-color: white; width: 1000px; box-shadow:7px 7px 12px gray;">
        <legend style="font-size: 30pt; font-family:fantasy">Rating Us</legend>
        
        <div id="content">
            
            <div id="left-column">
                <img class="sunimage2" src="ratingpic.png" weight="500px" height="500px">
            </div>
            
            
            <div id="right-column3">
                <form>
                    <br><br>
                    <div style="padding-left: 50px" class="ratingbox">
                        <div class="rate">
					       <p style="color: darkgray">&nbsp;&nbsp;&nbsp;Rate our Website</p>
					       <input type="radio" id="star5" name="rate" value="5" /> 
					       <label for="star5" title="Very Good">5 stars</label>
					       <input type="radio" id="star4" name="rate" value="4" />
					       <label for="star4" title="Good">4 stars</label>
					       <input type="radio" id="star3" name="rate" value="3" />
					       <label for="star3" title="Neutral">3 stars</label>
					       <input type="radio" id="star2" name="rate" value="2" />
                            <label for="star2" title="Poor">2 stars</label>
                            <input type="radio" id="star1" name="rate" value="1" />
                            <label for="star1" title="Very Poor">1 star</label>
                        </div>
                    </div>
                    <br><br>
                <textarea name="rmd" placeholder="      Your Comment..." rows="6" cols="28" style="background-color: beige;box-shadow:5px 5px 5px gray; border-radius: 0px 0px 50px 50px; font-size: 12pt; font-family: cursive; border: 0px; color: gray"></textarea>  
                
                <br><br><br>
                <center>
                    <input id="ratingbtn" type="submit" name="ratingsub">
                        <input id="ratingbtn" type="reset" name="ratingclear">
                    </center>
                    </form>

            </div>
        </div>
    </fieldset>
    
    
</body>

</html>
